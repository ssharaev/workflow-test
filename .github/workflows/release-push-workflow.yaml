name: Push release
on:
  push:
    branches:
      - 'release/**'

jobs:
  push-develop:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Setup git config
        run: |
          # setup the username and email.
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "<>"

      - name: Merge release branch into develop
        id: merge-develop
        run: |
          git fetch 'origin'
          git switch develop
          if ! git merge --no-ff $GITHUB_REF > /dev/null; 
          then echo "merge-develop-error=true" >> $GITHUB_OUTPUT; 
          fi

      - name: Add develop summary
        if: ${{ success() && steps.merge-develop.outputs.merge-develop-error }}
        run: |
          echo ":exclamation: Unable to merge $GITHUB_REF branch into develop" >> $GITHUB_STEP_SUMMARY

      - name: Mark failed
        if: ${{ steps.merge-master.outputs.merge-master-error || steps.merge-develop.outputs.merge-develop-error }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Unable to merge $GITHUB_REF')

      - name: Push develop
        if: ${{ success() && !(steps.merge-develop.outputs.merge-develop-error) }}
        run: |
          git push origin develop